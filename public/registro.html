<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ImagiBooks</title>
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="l-header" id="header">
        <div class="navbar container flex">
            <div class="nav" id="nav">
                <ul class="nav__menu">
                    <li class="nav__item nav__item-center">
                        <div class="nav__brand"><a href="#" class="nav__link active-link">ImagiBooks</a>
                        </div>
                    </li>
                    <li class="nav__profile nav__profile-right"><a href="#inicio" class="nav__link">Inicio</a></li>
                    <li class="nav__profile nav__profile-right"><a href="#sobreNos" class="nav__link">Contato</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="login-container">
        <div class="login-image">
            <img src="/images/logo2.png" alt="LOGO">
        </div>
        <div class="login-box">
            <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
            <form action="#" method="post">
                <label for="nome"><i class="fas fa-user"></i> Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email"><i class="fas fa-envelope"></i> E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="senha"><i class="fas fa-lock"></i> Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                <button type="submit"><i class="fas fa-user-plus"></i> Cadastrar</button>
            </form>
            <p class="login-prompt">JÃ¡ possui uma conta? <a href="/login.html"><i class="fas fa-sign-in-alt"></i> Clique aqui</a> para fazer login.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 ImagiBooks</p>
    </footer>
    <script src="js/registro.js"></script>
</body>
</html>
